	<script type="text/javascript">
		$(function(){
			$("#sign").click(goSign);
		})
		//注册
		function goSign(){
			var name=$("#name").val();
			var identity=$("#identity").val();
			var tel=$("#iphone").val();
			var email=$("#zemail").val();
			var username=$("#username").val();
			var password=$("#password1").val();
			var pw=$("#password2").val();
			var params={ username:username,password:password,name:name,
					identity:identity,tel:tel,email:email}
			if(doVerify(params,pw)){
				$.post("view/goSign.do",params,function(result){
					console.log(result)
					if(result.state==1){
						alert(result.message)
						window.location.href ="index.html";
					}else{
						alert(result.message);
					}
				})
			}
		}
		function doVerify(params,pw){
			//验证账号
			var zhang=/^[a-zA-Z][a-zA-Z0-9_]{4,15}$/;
			if(!zhang.test(params.username)){
				alert("用户名必须字母开头，长度为4到15");
				return false;
			}
			//验证密码
			if(!params.password){
				alert("请输入密码");
				return false;
			}
			if(!pw){
				alert("请输入确认密码");
				return false;
			}
			if(pw!=params.password){
				alert("两次输入密码不同，请确认");
				return false;
			}
			//验证姓名
			if(!params.name){
				alert("姓名不能为空");
				return false;
			}
			// 身份证号码
			var reg=/^([0-9]{17}[0-9X]{1})|([0-9]{15})$/;
			if(!reg.test(params.identity)){
				alert("身份证号码错误，请确认");
				return false;
			}

			//验证电话
			var iphone=/^[1][3,4,5,7,8][0-9]{9}$/;
			if(!iphone.test(params.tel)){
				alert("电话号码错误，请确认");
				return false;
			}
			//验证邮件
			var yzemail=/^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
			if(!yzemail.test(params.email)){
				alert("输入邮件格式错误，请确认");
				return false;
			}
			return true;
		}
	</script>
