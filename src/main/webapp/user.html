	<script type="text/javascript">
		$(function(){
			$("#user").click(function(){doClear(".product-right","userlist");});//加载用户信息页面
			$("#pwdup").click(function(){doClear(".product-right","pwdup");});//加载修改密码页面
			$("#orders").click(function(){doClear(".product-right","orderlist");});//加载订单页面
			doSession();
			userloading();
		});
		function doClear(divId,add){
			$(divId).empty();
			$(divId).load(add+".html")
		}
		//验证用户是否登录
		function doSession(){
			var session=sessionStorage.getItem("username");
			if(session==null){
				alert("请先登录")
				window.location.href ="index.html";
			}
		}
		//替换登录组件
		function userloading(){
			var username=sessionStorage.getItem("username")
			if(username!=null){
				var input=$("#loginContainer");
				input.empty();
				input.append("<a id='userinput' href='user.html'><span>我的</span></a>"
						+"<a id='userinput' href='javascript:quit()'><span>退出</span></a>")
			}
		}
		//退出
		function quit(){
			alert("再见")
			sessionStorage.clear();
			window.location.href ="index.html";
		}
	</script>
