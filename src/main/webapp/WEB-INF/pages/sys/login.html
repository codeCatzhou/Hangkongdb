<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HK后台登录</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/login.css" media="all">
	<script type="text/javascript" src="js/works.js"></script>
</head>
<body>
<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">
	<h1>
		 <strong>航空售票管理系统后台</strong>
		 <em>Management System</em>
	</h1>
	<div class="layui-user-icon larry-login">
		 <input id="username" type="text" placeholder="账号" class="login_txtbx"/>
	</div>
	<div class="layui-pwd-icon larry-login">
		 <input id="password" type="password" placeholder="密码" class="login_txtbx"/>
		 
	</div>
    <div class="layui-submit larry-login">
    	<input type="button" value="立即登陆" class="submit_btn"/>
    </div>
</div>
<script type="text/javascript" src="common/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="jsplug/jparticle.jquery.js"></script>
<script type="text/javascript">
$(function(){
	$(".submit_btn").click(doLogin)
});

function doLogin(){
	var params={
			username:$("#username").val(),
			password:$("#password").val()
	}
	console.log(params)
	var url="admin/doLogin.do";
	$.post(url,params,function(result){
		console.log(result)
		if(result.state==1){
			location.href="doIndexUI.do?t="+Math.random()+"&username="+$("#username").val();
			alert("登录成功")
		}else{
			alert(result.message); 
		}
	})
}
</script>
</body>
</html>
