<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HK后台管理</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="common/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/adminstyle.css" media="all">
	<script type="text/javascript" src="js/works.js"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin" id="layui_layout">
	<!-- 顶部区域 -->
	<div class="layui-header header header-demo">
		<div class="layui-main">
		    <!-- logo区域 -->
			<div class="admin-logo-box">
				<a class="logo" title="logo">后台管理系统</a>
				<div class="larry-side-menu">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</div>
			</div>
            
            <!-- 右侧导航 -->
            <ul class="layui-nav larry-header-item">
            		<li class="layui-nav-item" style=" float: right;">
						<a href="doLogout.do">
                        <i class="iconfont icon-exit"></i>
						退出</a>
					</li>
            </ul>
		</div>
	</div>
	<!-- 左侧侧边导航开始 -->
	<div class="layui-side layui-side-bg layui-larry-side" id="larry-side">
        <div class="layui-side-scroll" id="larry-nav-side" lay-filter="side">
		
		<!-- 左侧菜单 -->
		<ul class="layui-nav layui-nav-tree">
			<li class="layui-nav-item layui-this">
				<a id="index" href="javascript:void(0)" onclick="location=location">
				    <i class="iconfont icon-home1" data-icon='icon-home1'></i>
					<span>后台首页</span>
				</a>
			</li>
			<!-- 个人信息 -->
			<li class="layui-nav-item">
				<a href="javascript:;">
					<i class="iconfont icon-jiaoseguanli" ></i>
					<span>我的面板</span>
					<em class="layui-nav-more"></em>
				</a>
				<dl class="layui-nav-child">
                    <dd>
                        <a id="btn-pwd">
                            <i class="iconfont icon-iconfuzhi01" data-icon='icon-iconfuzhi01'></i>
                            <span>修改密码</span>
                        </a>
                    </dd>
                    <dd>
                        <a id="btn-adminlist">
                            <i class="iconfont icon-iconfuzhi01" data-icon='icon-iconfuzhi01'></i>
                            <span>管理账号管理</span>
                        </a>
                    </dd>
                </dl>
			</li>
			
			<!-- 内容管理 -->
			<li class="layui-nav-item">
					<a href="javascript:;">
					   <i class="iconfont icon-wenzhang1" ></i>
					   <span>内容管理</span>
					   <em class="layui-nav-more"></em>
					</a>
					   <dl class="layui-nav-child">
					    	<dd>
					    		<a id="btn-fight">
					    		   <i class="iconfont"></i>
					    		   <span>航班管理</span>
					    		</a>
					    	</dd>
					    	<dd>
					    		<a id="btn-seat">
					    		   <i class="iconfont"></i>
					    		   <span>座位管理</span>
					    		</a>
					    	</dd>
					    	<dd>
					    		<a id="btn-user">
					    		   <i class="iconfont"></i>
					    		   <span>用户管理</span>
					    		</a>
					    	</dd>
					    	<dd>
					    		<a id="btn-order">
					    		   <i class="iconfont"></i>
					    		   <span>订单管理</span>
					    		</a>
					    	</dd>
					    	<dd>
					    		<a id="btn-log">
					    		   <i class="iconfont"></i>
					    		   <span>日志管理</span>
					    		</a>
					    	</dd>
					   </dl>
			   </li>
	    </div>
	</div>

	<!-- 左侧侧边导航结束 -->
	<!-- 右侧主体内容 -->
	<div class="layui-body" id="larry-body" style="bottom: 0;border-left: solid 2px #2299ee;">
		<div class="layui-tab layui-tab-card larry-tab-box" id="larry-tab" lay-filter="demo" lay-allowclose="true">
			<div class="layui-tab-content" style="min-height: 150px; ">
					<section id="mainContentId" class="content container-fluid">
    					<div id="hy">欢迎使用航空后台管理系统</div>
    				</section>
			</div>
		</div>
	</div>
	<!-- 底部区域 -->
	<div class="layui-footer layui-larry-foot" id="larry-footer">
		<div class="layui-mian">  
		    <p class="p-admin">
		    	<span>2019 &copy;</span>
		    	 xx航空公司
		    </p>
		</div>
	</div>
</div>
<!-- 加载js文件-->                                                                                      
	<script type="text/javascript" src="common/layui/layui.js"></script> 
	<script type="text/javascript" src="js/larry.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	
	<script type="text/javascript">
		$(function(){
			doLoadUI("#btn-fight","fight/doFightUI.do")
			doLoadUI("#btn-seat","seat/doSeatUI.do")
			doLoadUI("#btn-user","user/doUserUI.do")
			doLoadUI("#btn-order","order/doOrderUI.do")
			doLoadUI("#btn-log","log/doLogUI.do")
			doLoadUI("#btn-pwd","admin/doPwdUI.do")
			doLoadUI("#btn-adminlist","admin/doAdminEditUI.do")
		})
		//异步加载分页信息
		function doLoadUI(id,url){
			$(id).click(function(){
				console.log("sss")
				$("#mainContentId").load(url);
			});
		}
	</script>
</body>
</html>
